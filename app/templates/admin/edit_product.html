{% extends "admin/base.html" %}

{% block title %}Sửa sản phẩm{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">Sửa sản phẩm</h1>
    <div class="card mb-4">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả:</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required>{{ product.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá (VNĐ):</label>
                    <input type="number" class="form-control" id="price" name="price" step="1000" value="{{ product.price }}" required>
                </div>
                <div class="mb-3">
                    <label for="discounted_price" class="form-label">Số tiền giảm (VNĐ):</label>
                    <input type="number" class="form-control" id="discounted_price" name="discounted_price" step="1000" value="{{ product.discounted_price if product.discounted_price else '' }}">
                </div>
                <div class="mb-3">
                    <label for="category_id" class="form-label">Danh mục:</label>
                    <select class="form-control" id="category_id" name="category_id" required>
                        <option value="">Chọn danh mục</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Hình ảnh:</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    <small class="form-text text-muted">Để nguyên nếu không muốn thay đổi ảnh.</small>
                </div>
                <div class="mb-3">
                    <label for="manufacturer" class="form-label">Nhà sản xuất:</label>
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer" value="{{ product.manufacturer }}" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Số lượng tồn kho:</label>
                    <input type="number" class="form-control" id="stock" name="stock" min="0" value="{{ product.stock }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ưu đãi:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_new" name="is_new" {% if product.is_new %}checked{% endif %}>
                        <label class="form-check-label" for="is_new">Mới</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_sale" name="is_sale" {% if product.is_sale %}checked{% endif %}>
                        <label class="form-check-label" for="is_sale">Sale</label>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                    <a href="{{ url_for('admin.list_products') }}" class="btn btn-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
