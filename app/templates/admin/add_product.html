<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm mới</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <h2>Thêm sản phẩm mới</h2>
        <form class="card" method="POST" enctype="multipart/form-data">
            <label for="name">Tên sản phẩm:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Mô tả:</label>
            <textarea id="description" name="description"></textarea>

            <label for="price">Giá (VNĐ):</label>
            <input type="number" id="price" name="price" required step="0.01">

            <label for="discount_amount">Số tiền giảm (VNĐ):</label>
            <input type="number" id="discount_amount" name="discount_amount" step="0.01" min="0">

            <label for="category_id">Danh mục:</label>
            <select id="category_id" name="category_id">
                <option value="">Chọn danh mục</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>

            <label for="image">Hình ảnh:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <small>Để nguyên nếu không muốn thay đổi ảnh.</small>

            <label for="manufacturer">Nhà sản xuất:</label>
            <input type="text" id="manufacturer" name="manufacturer">

            <label for="stock">Số lượng tồn kho:</label>
            <input type="number" id="stock" name="stock" required>

            <label>Ưu đãi:</label>
            <label><input type="checkbox" name="is_new"> Mới</label>
            <label><input type="checkbox" name="is_sale"> Sale</label>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">Thêm sản phẩm</button>
                <a href="{{ url_for('admin.list_products') }}" class="btn btn-back">Quay lại</a>
            </div>
        </form>
    </div>
</body>
</html>
